config:
  productionSlot: blue
  blue:
    enabled: true
    tag: latest

  green:
    enabled: false
    tag: latest

  service:
    name: jackson-api
    namespace: default #Should share the namespace name one level above
    port: 80
    labelName: jackson
  repository:
    # Fully qualified path to image in ACR (Ex. youracr.azureacr.io/devopsoh/poi-build).
    # See deployment scripts in https://github.com/Azure-Samples/openhack-devops-proctor for example usage.
    image:
    tag: latest
    pullPolicy: Always
  image:
    label: jackson-api
    containerPort: 8080
  appName: spring-boot-api
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
    rules:
      endpoint:
        #fqdn of your exposed application (found in ohteamvalues file)
        host: dbluegreen.westus2.cloudapp.azure.com
        paths:
        - pathPrefix: /api
          serviceName: spring-boot-api
          servicePort: 80
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}
subcomponents:
  blue:
    config:
      appName: spring-boot-api
      fullnameOverride: api-deploy-canary
  stable:
    config:
      appName: spring-boot-api
      fullnameOverride: api-deploy-stable
